<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        img {
            width: 400px;
            height: 580px;
        }
    </style>
</head>
<body>
<center>
    <shiro:user>
        <marquee direction="left" width="500" height="25" bgcolor="#f5f5f5" onmouseover="this.stop()"
                 onmouseout="this.start()">欢迎【
            [[${session.username}]]
            】登录本系统
        </marquee>
        <br>
    </shiro:user>
    <shiro:guest>
        <p style="margin-top: 50px">当前是游客模式，如需深度体验，请<a th:href="@{toLogin}">点击登录</a></p>
    </shiro:guest>
    <div class="center-block" shiro:user="true">
        <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fsafe-img.xhscdn.com%2Fbw1%2F46f208e7-8cce-41af-a77d-2fa2ee0b7e52%3FimageView2%2F2%2Fw%2F1080%2Fformat%2Fjpg&refer=http%3A%2F%2Fsafe-img.xhscdn.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1680845858&t=81d54eff9a05ddf12866c9aec25a6161"
             alt="..." class="img-rounded">
        <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fsafe-img.xhscdn.com%2Fbw1%2Fdc6df1de-aed4-4ecc-9e07-8309cf19662b%3FimageView2%2F2%2Fw%2F1080%2Fformat%2Fjpg&refer=http%3A%2F%2Fsafe-img.xhscdn.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1680845938&t=f620418643e6176dddabf41e7dcfb886"
             alt="..." class="img-circle">
        <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fsafe-img.xhscdn.com%2Fbw1%2F1d19ba1f-ee2a-418b-9874-d19b4c7a5654%3FimageView2%2F2%2Fw%2F1080%2Fformat%2Fjpg&refer=http%3A%2F%2Fsafe-img.xhscdn.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1680845994&t=d772809177cb68d476df30e3a7581464"
             alt="..." class="img-thumbnail">
        <a href="/getUsers">查询所有用户</a>
    </div>
</center>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
